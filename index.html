<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Aplicacion Calculadora</title>
  </head>
  <body>
    <div class="container">
        <h1>Aplicacion Calculadora</h1>

        <form id="forma">
            <div class="mb-3">
                <label for="operandoA"><h5>Operando A</h5></label>
                <input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB"><h5>Operando B</h5></label>
                <input type="number" class="form-control" placeholder="Escribe operando B" id="operandoB">
            </div>
        </form>
        <h2>Elija la Operacion</h2>

        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Operaciones
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button" onclick="sumar()">Sumar</button></li>
              <li><button class="dropdown-item" type="button" onclick="restar()">Restar</button></li>
              <li><button class="dropdown-item" type="button" onclick="multiplicar()">Multiplicar</button></li>
              <li><button class="dropdown-item" type="button" onclick="dividir()">Dividir</button></li>
              <li><button class="dropdown-item" type="button" onclick="potencia()">Potencia</button></li>
            </ul>
        </div>
        <button class="btn btn-dark mb-6" id="resultado">.</button>
    </div> 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   

    <script src="js/app.js" ></script>
  </body>
</html>
